<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Datepicker Webcomponents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- polyfills https://github.com/webcomponents/webcomponentsjs -->
  <script src="src/polyfills/webcomponents-sd-ce.js"></script>

  <!-- date-picker skin -->
  <link rel="stylesheet" type="text/css" href="datepicker.skin.css">

  <!-- styling not related to date-picker -->
  <style type="text/css">
    label {
      display: block;
      clear: both;
    }
  </style>
</head>
<body>

  <form action="" method="POST">
    <label>
      Pick a date<br />
      <date-picker name="mydate" from="2018/4/30" till="2018/6/30"></date-picker>
    </label>
    <button type="submit">submit</button>
  </form>

  <script src="src/datepicker.component.js"></script>

</body>
</html>
